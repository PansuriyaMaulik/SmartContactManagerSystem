<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is about page</title>
</head>
<body>
<section>
   <div class="card mr-3 ml-3">
       <div class="card-body">
           <h1 class="text-center"> Add Contact </h1>

           <div class="container-fluid">
               <div class="row">
                   <div class="col-md-8 offset-md-2">
                       <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-2">

                           <!--- First Name --->
                           <div class="input-group">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fa fa-plus"></i>
                                   </div>
                               </div>
                               <input required type="text" id="firstName" name="name" placeholder="Enter firstName here..." class="form-control"/>
                           </div>

                           <!--- Second Name --->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fas fa-user-alt"></i>
                                   </div>
                               </div>
                               <input required type="text" id="secondName" name="secondName" placeholder="Enter secondN  ame here..." class="form-control"/>
                           </div>

                           <!--- Phone --->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fa fa-phone"></i>
                                   </div>
                               </div>
                               <input required min="10" type="number" id="phone" name="phone" placeholder="Enter phone number here..." class="form-control"/>
                           </div>

                           <!--- Email --->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       @
                                   </div>
                               </div>
                               <input required type="email" id="email" name="email" placeholder="Enter email here..." class="form-control"/>
                           </div>

                           <!--- Work --->
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fa fa-briefcase"></i>
                                   </div>
                               </div>
                               <input required  type="text" id="work" name="work" placeholder="Enter your work here..." class="form-control"/>
                           </div>

                           <!--- Contact Description --->
                           <div class="form-group mt-3">
                               <textarea id="mytextarea" name="description" rows="5" class="form-control" placeholder="Enter your description..."></textarea>
                           </div>

                           <!--- Contact Image --->
                           <div class="custom-file">
                               <input type="file" name="profileImage" />
                           </div>

                           <!--- ADD Button --->
                           <div class="container text-center">
                               <button class="btn btn-outline-primary">Save Contact</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

    <script>
        $(document).ready(()=> {
            $('.item').removeClass('active');
            $('#add-link').addClass("active");
        });
    </script>
</section>
</body>
</html>
