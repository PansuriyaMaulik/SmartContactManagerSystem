<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is about page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-2">
        <div class="card-body">
            <div class="container text-center">
                <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
                <h3 class="mt-3"><span th:text="${user.name}"></span></h3>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>User_Id</th>
                        <td><b><span th:text="${'SCM: '+user.id}"></span></b></td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>

                    <tr>
                        <th>Role</th>
                        <td th:text="${user.role}"></td>
                    </tr>

                    <tr>
                        <th>Account Active</th>
                        <td th:text="${user.enabled}"></td>
                    </tr>

                    <tr>
                        <th>About</th>
                        <td th:text="${user.about}"></td>
                    </tr>
                    </tbody>
                </table>



             <div class="container text-center mt-3">
                    <button class="btn btn-danger btn-sm">Delete</button>
                    <button class="btn btn-primary btn-sm">Update</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
